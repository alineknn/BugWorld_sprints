<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/world.css" rel="stylesheet" type="text/css">
    <link href="/static/css/game.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="page">
    <div class="row-block" style="flex: 80%">
        <div class="column-block" style="flex: 70%">
            <div id="world-simulator">
                <div id="simulator">
                    
                </div>
            </div>
        </div>
        <div class="column-block" id="sidebar" style="flex: 30%">
            <a href="./options" class="nav__link button" data-link>Options</a>
            <a href="./quit" class="nav__link button" data-link>Quit</a>
            <div id="stats">
                <div class="stat">
                    Iterations:
                    <div class="value" id="iterations">0/100</div>
                </div>
                <div class="stat">
                    Amount of undetected food:
                    <div class="value" id="undetected_food">0</div>
                </div>
                <div class="stat">
                    Red bugs remaining:
                    <div class="value" id="red_bugs_remaining">0</div>
                </div>
                <div class="stat">
                    Red bugs killed:
                    <div class="value" id="red_bugs_killed">0</div>
                </div>
                <div class="stat">
                    Food brought home for red bugs:
                    <div class="value" id="red_bugs_food">0</div>
                </div>
                <div class="stat">
                    Black bugs remaining:
                    <div class="value" id="black_bugs_remaining">0</div>
                </div>
                <div class="stat">
                    Black bugs killed:
                    <div class="value" id="black_bugs_killed">0</div>
                </div>
                <div class="stat">
                    Food brought home for black bugs:
                    <div class="value" id="black_bugs_food">0</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-block" id="logs" style="flex: 20%">
        Logs will be here
    </div>
</div>
</body>
</html>
